<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aşıklar Bahçe & Restoran</title>
    <link rel="stylesheet" href="style/style-index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="img/logo.png" alt="Restoran Logosu">
        </div>
        <div class="welcome-text">
            <h1>Hoşgeldiniz! Lütfen menü için bir dil seçiniz.</h1>
            <h1>Welcome! Please select a language for the menu.</h1>
        </div>
        <div class="language-options">
            <div class="language-box" onclick="location.href='turkish.html'">
                <img src="img/turkish-flag.png" alt="Türk Bayrağı">
                <p>Türkçe</p>
            </div>
            <div class="language-box" onclick="location.href='english.html'">
                <img src="img/english-flag.png" alt="İngiliz Bayrağı">
                <p>English</p>
            </div>
        </div>
    </div>
</body>
</html>
